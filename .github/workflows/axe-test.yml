name: AXE

on: [push]
  
jobs:
  axe:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '16'
    - run: npm ci
    - run: npm install -g @axe-core/cli
    - run: npx vite --port 8000 & npx wait-on http://localhost:8000
    - run: npm run test:a11y
