name: AXE

on: [push]
  
jobs:
  axe:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '16'
    - run: npm ci
    - run: npm install --location=global @axe-core/cli
    - run: npm install --location=global wait-on
    - run: npm run start && npx wait-on http://127.0.0.1:8000
    - run: npm run test:a11y
